<div class="w-full min-h-screen	" style="background-color: #f4f4f4">
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 lg:col-span-9">
      <div class="bg-white my-5 ml-5 mr-5 lg:ml-5 shadow-md p-5 lg:mx-0 rounded-3xl">
        <div class="flex flex-wrap flex-between ">
          <div class="flex items-center">
            <app-svg-icon class="w-5 mr-2 hover:fill-blue-500" [icon]="'square'"
                          [svgStyle]="{width: '3.5rem'}"></app-svg-icon>
            <div class="ml-10 text-black">
              <div>Gross sales</div>
              <div class="font-bold text-xl">30.888.921.424</div>
            </div>
          </div>
        <div class="flex items-center mr-2 filter">
          <nz-range-picker></nz-range-picker>
        </div>
        </div>
          <div class="mt-6" style="min-height: 500px" id="container"></div>
      </div>
      <div class="row-span-1 bg-white mt-5 ml-5 mr-5 lg:ml-5 shadow-md p-5 lg:mx-0 rounded-3xl">
        <div class="grid grid-cols-1 gap-4 lg:grid-cols-3 ">
          <div class="flex items-center">
            <app-svg-icon class="w-5 mr-2 hover:fill-blue-500" [icon]="'dashboard1'"
                          [svgStyle]="{width: '3.5rem'}"></app-svg-icon>
            <div class="ml-10 text-black">
              <div class="font-semibold">Tee times sales</div>
              <div class="font-bold text-xl">2165</div>
            </div>
          </div>
          <div class="flex items-center">
            <app-svg-icon class="w-5 mr-2 hover:fill-blue-500" [icon]="'dashboard2'"
                          [svgStyle]="{width: '3.5rem'}"></app-svg-icon>
            <div class="ml-10 text-black">
              <div class="font-semibold">Tee times sales</div>
              <div class="font-bold text-xl">20.424</div>
            </div>
          </div>
          <div class="flex items-center">
            <app-svg-icon class="w-5 mr-2 hover:fill-blue-500" [icon]="'dashboard3'"
                          [svgStyle]="{width: '3.5rem'}"></app-svg-icon>
            <div class="ml-10 text-black">
              <div class="font-semibold">F&B sales</div>
              <div class="font-bold text-xl">216.115</div>
            </div>
          </div>
          <div class="flex items-center">
            <app-svg-icon class="w-5 mr-2 hover:fill-blue-500" [icon]="'dashboard4'"
                          [svgStyle]="{width: '3.5rem'}"></app-svg-icon>
            <div class="ml-10 text-black">
              <div class="font-semibold">F&B sales</div>
              <div class="font-bold text-xl">20.424</div>
            </div>
          </div>
          <div class="flex items-center">
            <app-svg-icon class="w-5 mr-2 hover:fill-blue-500" [icon]="'dashboard5'"
                          [svgStyle]="{width: '3.5rem'}"></app-svg-icon>
            <div class="ml-10 text-black">
              <div class="font-semibold">Proshop sales</div>
              <div class="font-bold text-xl">2,165</div>
            </div>
          </div>
          <div class="flex items-center">
            <app-svg-icon class="w-5 mr-2 hover:fill-blue-500" [icon]="'dashboard6'"
                          [svgStyle]="{width: '3.5rem'}"></app-svg-icon>
            <div class="ml-10 text-black">
              <div class="font-semibold">Proshop sales</div>
              <div class="font-bold text-xl">20.424</div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="col-span-12 lg:col-span-3 h-screen bg-white lg:mt-5 mb-5 mr-5 ml-5 lg:mr-5 shadow-md p-5 rounded-3xl">
      <div class="flex items-center space-y-0 px-4 py-2 flex-row justify-between sm:space-y-0 sm:px-5">
        <div class="text-2xl font-semibold text-black">Hello Robert!</div>
        <button nz-button class="text-xl h-8 w-8 cursor-pointer" nzPlacement="bottomRight" nzTrigger="click"
                nz-dropdown
                [nzDropdownMenu]="menu">
          <span nz-icon nzType="more" nzTheme="outline"></span>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>Edit</li>
            <li nz-menu-item>Upload Avatar</li>
            <li nz-menu-item>Change Password</li>
          </ul>
        </nz-dropdown-menu>
      </div>
      <div class="flex justify-center mt-5">
        <nz-avatar [nzSize]="120" nzIcon="user"></nz-avatar>
      </div>
      <div class="flex flex-col justify-center items-center mt-5 text-black">
        <div class="font-semibold text-xl">Robert Warren</div>
        <div>Golf Manager</div>
      </div>
      <div class="mt-8 ml-10 text-black">
        <div class="flex mb-6">
          <app-svg-icon class="w-5 mr-2" [icon]="'Group'"
                        [svgStyle]="{width: '1rem'}"></app-svg-icon>
          <div>robertwarren@gmail.com</div>
        </div>
        <div class="flex mb-6">
          <app-svg-icon class="w-5 mr-2" [icon]="'Group'"
                        [svgStyle]="{width: '1rem'}"></app-svg-icon>
          <div>+84 0123 456789</div>
        </div>
        <div class="flex">
          <app-svg-icon class="w-5 mr-2" [icon]="'Group'"
                        [svgStyle]="{width: '1rem'}"></app-svg-icon>
          <div>24/08/2022</div>
        </div>
      </div>
      <div class="border-gray mt-5"></div>
      <div class="flex justify-center">
        <nz-date-picker [nzBackdrop]="false" [nzSize]="'small'" nzInline></nz-date-picker>
      </div>
    </div>
  </div>
</div>
